<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .image-container {
            flex: 1;
            background-size: cover;
            display: flex;
            justify-content: left;
            width: 50%;
            height: 60%;
            padding: 20px;
            margin-right: 20px;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            align-items: center;
            display: flex;
            justify-content: right;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: #000000;
            position: absolute;
            bottom: 0;
            width: 200px;
        }
        .footer span {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class= "image-container" src="{{ url_for('static', filename='3.jpg') }}" alt="Mount Shilajit Image">
        
        <form method="post" action="/login">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer class="footer">
        Create invoice for Mount Shilajit <br><a href="http://www.themountshilajit.com" style="color: #005bc3; text-decoration: underline;">www.themountshilajit.com</a>
    </footer>
</body>
</html>
